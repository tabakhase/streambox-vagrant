rtmp_auto_push on;

error_log  logs/error.log  debug;

rtmp {
    server {
            listen 1935;
            chunk_size 4096;
			
			### this runs in "unknown"...
			### so by default "private ips only" should give some okay fencing if anyone ever happens to run this on direct internet by accident...
			allow 127.0.0.1/32; # loopback
			allow 10.0.2.0/24; # virtual box bridge
			allow 192.168.0.0/16; # user private lan
			allow 172.16.0.0/12; # more private lan
			allow 10.0.0.0/8; # more private lan
			allow 169.254.0.0/16; # directLink
			### drop rest of the world
			deny all;
			
			### stream to this endpoint
			### streamkey "live" to activate uplink
			### streamkey "test" to only transcode - watch with VLC using rtmp://SERVERIP:1935/test
			application transcode {
				allow publish 0.0.0.0;
				live on;
				record off;           
				
				
				### Marker below is replaced via provisioner, do not touch!
				exec ffmpeg -re -i rtmp://127.0.0.1:1935/transcode/$name #MARKER-ENCODING-REPLACEMENT# rtmp://127.0.0.1:1935/${name};
				###
			}
			
			application live {
				allow publish 127.0.0.1;
				live on;
				record off;
				
				### Marker below is replaced via provisioner, do not touch!
				#MARKER-LIVEPUSH-REPLACEMENT#
				###
			}
			
			application test {
				allow publish 0.0.0.0;
				live on;
				record off;
			}
			
    }
}